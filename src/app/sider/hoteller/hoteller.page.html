<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
      </ion-buttons>
    <ion-title color="light">Hoteller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hoteller of hotel"
      [routerLink]="['/sider/hoteller', hotel]"
      routerDirection="forward">
      {{ hoteller.Title }}
     
    </ion-item>
  </ion-list>
</ion-content>
