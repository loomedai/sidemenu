<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
      </ion-buttons>
    <ion-title>Hoteller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hoteller of hotel"
      [routerLink]="['/sider/hoteller', hotel]"
      routerDirection="forward">
      {{ hoteller.Title }}
      {{ hoteller.Amount }}
    </ion-item>
    <ion-item *ngFor="let hoteller of hotel">
      <div class="img">
        <img scr="../../../assets/hotel-img/comwell.jpg"/>

      </div>
    </ion-item>
  </ion-list>
</ion-content>
